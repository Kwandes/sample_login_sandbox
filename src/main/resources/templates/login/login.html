<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Thymeleaf is a template engine which ties frontend and backend -->
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://use.fontawesome.com/9d779ee93e.js"></script>
    <link th:href="@{/styles/index.css}" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div id="contentWrapper">
            <div id="credentialsSection">
                <h2>John Doe</h2>
                <form action="/submitLogin" method="post">
                    <input type="text" id="username" name="username" placeholder="username" maxlength="30" required><i class="fa fa-user-o" aria-hidden="true"></i><br>
                    <input type="password" id="password" name="password" placeholder="password" maxlength="60" required><i class="fa fa-shield" aria-hidden="true"></i><br>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footerSection">
            <a href="/createNewAccount">Create new account <i class="fa fa-long-arrow-right" aria-hidden="true"></i></i></a>
        </div>
    </footer>

</body>
</html>
