<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Thymeleaf is a template engine which ties frontend and backend -->
<head>
    <meta charset="UTF-8">
    <title>Login Successful</title>
    <link th:href="@{/styles/index.css}" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div id="contentWrapper">
            <div id="credentialsSection">
                <h1>Login Successful</h1>
                <h2 th:text="'Username: ' + ${username}"></h2>
                <h2 th:text="'Email: ' + ${email}"></h2>
                <h2 th:text="'Access Level: ' + ${accessLevel}"></h2>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footerSection">
            <a href="/logout">Logout-></a>
        </div>
    </footer>

</body>
</html>
